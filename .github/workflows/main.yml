name: Build My Angular App

on:
  push:
    branches: [ main ]

jobs:
    build-angular-app:
      runs-on: ubuntu-latest
     
      steps:
        - uses: actions/checkout@v6.0.1
        - name: setup Node Js
          uses: actions/setup-node@v6.0.0
          with:
            node-version: 22.x
        - name: Install Dependencies
          run: npm install
        - name: build angular app
          run: npm run build

      
